{% extends "base.html" %}

{% block content %}
<main class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card login-card reveal-up" style="max-width: 420px; width: 100%;">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <div class="welcome-icon mx-auto mb-3 float-y">
          <i class="bi bi-person-circle fs-1 text-white"></i>
        </div>
        <h2 class="fw-bold mb-2 text-primary">Welcome Back</h2>
        <p class="text-secondary mb-0">Sign in to continue your learning journey ðŸš€</p>
      </div>

      <form method="POST" novalidate class="needs-validation" id="loginForm">
        <div class="mb-3">
          <label class="form-label fw-semibold" for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
            value="{{ form.email if form else '' }}"
          />
          <div class="invalid-feedback">Please provide your email.</div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold" for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
          />
          <div class="invalid-feedback">Please provide your password.</div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <input type="checkbox" id="remember" />
            <label for="remember" class="text-secondary small">Remember me</label>
          </div>
          <!-- <a href="#" class="text-primary small fw-semibold text-decoration-none">Forgot password?</a> -->
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>

        <div class="text-center">
          <p class="text-secondary mb-0">Donâ€™t have an account?</p>
          <a href="{{ url_for('register') }}" class="btn btn-outline-primary mt-2 w-100">Create Account</a>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
